include:
  - media.yaml

App\Entity\Project:
  project_{1..5}:
    name: <sentence(2)>
    shortDescription: <sentence(2)>
    description: <paragraph(2)>
    url: <url()>
    year: <year()>
    createdAt: <(new DateTimeImmutable('15-10-2020'))>
    updatedAt: <(new DateTimeImmutable('05-03-2023'))>
    primaryImage: '@media_*'
    secondaryImage: '@media_*'
  project:
    name: 'photovergnat'
    shortDescription: 'ceci est une petite description'
